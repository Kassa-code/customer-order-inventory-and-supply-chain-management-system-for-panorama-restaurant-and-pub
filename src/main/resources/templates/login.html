<!DOCTYPE html>
<html lang="en">
<!-- Insert CSS and head JS here -->

<head th:replace="~{fragmentlinks :: headResourcesLinks}"></head>
<head>
 
  <!-- Link Css File -->
  <link rel="stylesheet" href="/css/login.css">

</head>

<body>

  <!-- Main container -->
  <div class="container-fluid">
    <div class="row">
      <!-- Left Section (Form) -->
      <div class="col-sm-6 text-black">

        <!-- Header with icon and title -->
        <div class="px-5 ms-xl-4">
          <i class="fa-solid fa-crow fa-2x me-3 pt-5 mt-xl-4 icon-style"></i>
          <span class="h1 fw-bold mb-0">Login</span>
        </div>

        <!-- Login Form Section -->
        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">
          <form class="form-width" action="/login" method="post">

            <!-- Page Title -->
            <h3 class="fw-normal mb-3 pb-3 title-spacing fw-bold">Panorama Restaurant</h3>

            <!-- Email Input -->
            <div data-mdb-input-init class="form-outline mb-4 fw-bold">
              <label class="form-label" for="textUserName">User Name</label>
              <input type="text" id="textUserName" class="form-control" required name="username"
                placeholder="Enter User Name" />
            </div>

            <!-- Password Input -->
            <div data-mdb-input-init class="form-outline mb-4 fw-bold">
              <label class="form-label" for="textPassword">Password</label>
              <input type="password" id="textPassword" class="form-control" required name="password"
                placeholder="Enter Your Password" />
            </div>

            <!-- Login Button -->
            <div class="pt-1 mb-4">
              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-info btn-block fw-bold"
                type="submit">Login</button>
            </div>

            <div class="pt-1 mb-4 text-danger"
              th:classappend="${param.error != null ? '' : 'd-none'}" role="alert">
              <h6>Login failed: Invalid username or password</h6>
            </div>

            <!-- Forgot Password & Register Links -->
            <p class="small mb-5 pb-lg-2 d-none"><a class="text-muted" href="#!">Forgot password?</a></p>

          </form>
        </div>
      </div>
      <!-- Right Section (Image) -->
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="/images/Panoramalogin.png" alt="Login image" class="login-image">
      </div>
    </div>
  </div>

</body>

</html>
