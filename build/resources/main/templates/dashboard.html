   <script>
    // Add an event listener that triggers when the browser finishes loading the entire page (DOM fully loaded).
    window.addEventListener("load", () => {

        // Call a function to send a synchronous HTTP request to the backend endpoint '/modulewithoutuser'
        // This function should return a list of module objects where the user doesn't have select privileges.
        modulelist = getServiceRequest('/modulewithoutuser');

        // Loop through each module in the returned module list
        for (const module of modulelist) {

            // Hide any HTML element whose ID matches the module name by setting its CSS display property to 'none'.
            // Example: if module.name is 'dashboard', it will hide the element with id="dashboard".
            $(`#${module.name}`).css("display", "none");

        }
    });
</script>
